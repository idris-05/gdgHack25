<div class="flex">
    <!-- Sidebar -->
    <app-sidebarclubuser></app-sidebarclubuser>
  
    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Resource List</h1>
  
      <!-- Filter Bar -->
      <div class="flex space-x-4 mb-4">
        <input [(ngModel)]="searchTerm" (input)="applyFilters()" type="text" placeholder="Search by name" class="p-2 border rounded w-1/3" />
        
        <select [(ngModel)]="selectedType" (change)="applyFilters()" class="p-2 border rounded">
          <option value="">All Types</option>
          <option *ngFor="let res of resources" [value]="res.type">{{ res.type }}</option>
        </select>
        
        <select [(ngModel)]="selectedLevel" (change)="applyFilters()" class="p-2 border rounded">
          <option value="">All Levels</option>
          <option *ngFor="let res of resources" [value]="res.level">{{ res.level }}</option>
        </select>
      </div>
  
      <!-- Add Button -->
      <button (click)="openModal()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
        + Add Resource
      </button>
      
      <!-- Add Resource Modal -->
      <div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
          <h3 class="text-xl font-bold mb-4">Add a Resource</h3>
      
          <input [(ngModel)]="newResource.nom" type="text" placeholder="Name" class="w-full p-2 mb-2 border rounded" />
          <input [(ngModel)]="newResource.description" type="text" placeholder="Description" class="w-full p-2 mb-2 border rounded" />
          <input [(ngModel)]="newResource.type" type="text" placeholder="Type" class="w-full p-2 mb-2 border rounded" />
          <input [(ngModel)]="newResource.level" type="text" placeholder="Level" class="w-full p-2 mb-2 border rounded" />
          <input type="file" (change)="handleFileInput($event)" class="w-full p-2 mb-2 border rounded" />
      
          <div class="flex justify-end space-x-2">
            <button (click)="addResource()" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
            <button (click)="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</button>
          </div>
        </div>
      </div>
      
      <!-- Filtered Resource List -->
      <div class="space-y-4">
        <div *ngFor="let resource of filteredResources; let i = index" class="bg-gray-100 p-4 rounded shadow flex justify-between">
          <div>
            <h2 class="font-semibold">{{ resource.nom }}</h2>
            <p class="text-sm text-gray-600">{{ resource.description }}</p>
            <p class="text-sm">Type: {{ resource.type }} | Level: {{ resource.level }}</p>
          </div>
          <button (click)="deleteResource(i)" class="bg-black-500 text-white px-3 py-1 rounded">
            ‚ùå
          </button>
        </div>
      </div>
    </div>
</div>
