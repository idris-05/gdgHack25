<div class="flex min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <app-sidebarclubuser class="w-64"></app-sidebarclubuser>
  
    <!-- Contenu Principal -->
    <div class="flex flex-1 items-center justify-center">
      <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4 text-center">Alumni Registration</h2>
  
        <label class="block mb-2 font-semibold">Full Name</label>
        <input [(ngModel)]="alumni.name" type="text" placeholder="Enter your name"
          class="w-full p-2 mb-4 border rounded" />
  
        <label class="block mb-2 font-semibold">Email</label>
        <input [(ngModel)]="alumni.email" type="email" placeholder="Enter your email"
          class="w-full p-2 mb-4 border rounded" />
  
        <div class="flex justify-end space-x-2">
          <button (click)="submitAlumni()" class="bg-green-500 text-white px-4 py-2 rounded">Add</button>
          <button (click)="resetForm()" class="bg-gray-400 text-white px-4 py-2 rounded">Reset</button>
        </div>
      </div>
    </div>
  </div>
